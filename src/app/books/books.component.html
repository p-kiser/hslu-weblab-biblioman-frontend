<div id="books">
  <h2>All my Books</h2>

  <ul class="books">
    <li *ngFor="let book of books">
      <a routerLink="/detail/{{ book.key }}">
        <div>
          <strong>{{ book.title }}</strong>
        </div>
        <div>
          <small
            ><i>{{ book.authors }}</i></small
          >
        </div>
      </a>
    </li>
  </ul>
</div>
