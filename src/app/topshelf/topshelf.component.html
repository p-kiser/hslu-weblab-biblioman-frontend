<div id="topshelf">
  <h3>Top Books</h3>
  <div id="shelf-bg" class="grid grid-pad">
    <span *ngFor="let book of books">
      <a
        class="col-1-4"
        routerLink="/detail/{{ book.key }}"
        (click)="location.reload()"
      >
        <img src="http://covers.openlibrary.org/b/isbn/{{ book.isbn }}-M.jpg" />
      </a>
    </span>
  </div>
</div>
